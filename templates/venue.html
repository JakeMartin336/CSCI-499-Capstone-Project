    <!-- Search Bar Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="venue-name" placeholder="Enter Venue Name (e.g., Madison Square Garden)">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-btn" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 



    <!-- Header Section (Venue Name) -->
    <div class="header" id="venue-header">
        <h1 id="venue-title"></h1>
    </div>

    <!-- Map Section -->
    <div class="container map-section" id="map-section">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="{{ url_for('static', filename='venue-map-placeholder.png') }}" alt="Map of the Venue" class="img-fluid" id="venue-map"/>
            </div>
        </div>
    </div>

    <!-- Seat POV Finder Section -->
    <div class="container seat-finder" id="seat-finder">
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-warning btn-lg">Seat POV Finder</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <input type="text" id="section-number" class="form-control" placeholder="Section #">
            </div>
            <div class="col-md-2">
                <input type="text" id="row-number" class="form-control" placeholder="Row #">
            </div>
            <div class="col-md-2">
                <input type="text" id="seat-number" class="form-control" placeholder="Seat #">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="upload-pov">Upload a POV</button>
            </div>
        </div>
    </div>

    <!-- Seat POV Display Section -->
<div class="container seat-pov" id="seat-pov" style="display: none;"> <!-- Initially hidden -->
    <img src="{{ url_for('static', filename='seat1.png') }}" alt="Seat View 1" id="seat-view-1" style="display: none;"> <!-- Hidden by default -->
    <img src="{{ url_for('static', filename='seat2.png') }}" alt="Seat View 2" id="seat-view-2" style="display: none;"> <!-- Hidden by default -->
    <img src="{{ url_for('static', filename='seat3.png') }}" alt="Seat View 3" id="seat-view-3" style="display: none;"> <!-- Hidden by default -->
</div>
