<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/styles_landing.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
    rel="stylesheet"
  />

  <!-- FontAwesome 5 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-image: url('/static/img/blue.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin-top: -50px; /* Adjust for navbar */
    }

    .profile-box {
      background: rgba(208, 237, 252, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: row;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      gap: 20px;
    }

    .profile {
      flex: 0 0 200px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #c28adc;
      box-shadow: 0 0 10px rgba(194, 138, 220, 0.5);
    }

    .profile-details {
      flex: 1; 
      text-align: left;
    }

    .profile-details h2 {
      color: #c28adc;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .profile-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .form-group label {
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .full-width {
      grid-column: span 2;
    }

    .custom-button {
      background-color: rgb(194, 138, 220);
      color: rgb(4, 4, 4);
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      grid-column: span 2;
      text-align: center;
    }

    .custom-button:hover {
      background-color: #a48fc2;
    }

    .avatar-dropdown {
      position: relative;
      display: inline-block;
    }

    .avatar-list {
      display: none; /* Hidden by default */
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .avatar-list img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 5px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border 0.3s;
    }

    .avatar-list img:hover {
      border-color: #c28adc;
    }
  </style>
</head>
<body>
  <!-- Navbar top -->
  <div class="navbar-top">
    <img
      src="{{ url_for('static', filename='img/logo.png') }}"
      alt="ConcertConnect Logo"
      style="height: 120px; margin-right: 200px;"
    />
    <ul>
      <div class="explore-button-container">
        <button class="button" onclick="window.location.href='/landing'">
          Home <i class="fa fa-home"></i>
        </button>
      </div>
      <div class="explore-button-container">
        <button class="button" onclick="window.location.href='/venues'">
          Venues <i class="fa fa-music"></i>
        </button>
      </div>
      <div class="explore-button-container">
        <button class="button" onclick="window.location.href='/concerts'">
          Concerts <i class="fa fa-headphones"></i>
        </button>
      </div>
      <div class="explore-button-container">
        <button class="button" onclick="window.location.href='/messages'">
          Messages <i class="fa fa-comments"></i>
        </button>
      </div>
      <div class="explore-button-container">
        <button class="button" onclick="window.location.href='/profile'">
          Profile <i class="fa fa-user"></i>
        </button>
      </div>
      <div class="explore-button-container">
        <button class="button" onclick="window.location.href='/logout'">
          Log Out <i class="fa fa-sign-out-alt"></i>
        </button>
      </div>
    </ul>
  </div>

  <div class="center-container">
    <!-- Single form for the entire profile -->
    <form method="POST" enctype="multipart/form-data">
      <div class="profile-box">
        <!-- Left column: Avatar preview and select button -->
        <div class="profile">
          <img
  id="selected-avatar"
  src="{{ user['profile_picture_url'] if user['profile_picture_url'] else url_for('static', filename='avatars/default.png') }}"
  alt="Current Avatar"
/>
          <div class="avatar-dropdown">
            <button type="button" class="custom-button" id="toggle-avatars" style="padding: 5px 10px; font-size: 14px;">
              Select Avatars
            </button>
            <div class="avatar-list" id="avatar-list">
              {% for avatar in avatars %}
                <img src="{{ avatar }}" data-avatar="{{ avatar }}" alt="Avatar Option">
              {% endfor %}
            </div>
          </div>
        
          <!-- Hidden input to store chosen avatar for form submission -->
          <input type="hidden" name="chosen_avatar" id="chosen_avatar" value="{{ user['profile_picture_url'] if user['profile_picture_url'] else '' }}">
        
          <div class="form-group mb-3">
            <label for="username" style="color: rgb(194, 138, 220);">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                value="{{ user['user_name'] }}"
                required
            />
          </div>
        </div>
        

        <!-- Right column: Profile fields -->
        <div class="profile-details">
          <h2>Profile Information</h2>
          {% if success %}
          <p style="color: green;">{{ success }}</p>
          {% endif %}
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
          <div class="profile-form">
            <!-- Survey Complete Field (Read-Only) -->
            <div class="form-group mb-3">
              <label for="survey_complete" style="color: rgb(194, 138, 220);">Survey Complete:</label>
              <input
                type="text"
                id="survey_complete"
                name="survey_complete"
                class="form-control"
                value="{{ user['survey_complete'] if user['survey_complete'] is not none else 'False' }}"
                readonly
              />
            </div>

            <!-- Username field moved here below Survey Complete -->
            <div class="form-group mb-3">
              <label for="username" style="color: rgb(194, 138, 220);">Username:</label>
              <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  value="{{ user['user_name'] }}"
                  required
              />
            </div>

            <div class="form-group mb-3">
              <label for="email" style="color: rgb(194, 138, 220);">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                value="{{ user['email_address'] }}"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="age" style="color: rgb(194, 138, 220);">Age:</label>
              <input
                type="number"
                id="age"
                name="age"
                class="form-control"
                value="{{ user['age'] }}"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="location" style="color: rgb(194, 138, 220);">Location:</label>
              <input
                type="text"
                id="location"
                name="location"
                class="form-control"
                value="{{ user['user_location'] }}"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="description" style="color: rgb(194, 138, 220);">Account Description:</label>
              <textarea
                id="description"
                name="account_description"
                class="form-control"
                required>{{ user['account_description'] }}</textarea>
            </div>

            <div class="form-group mb-3">
              <label for="music_genres" style="color: rgb(194, 138, 220);">Music Genres:</label>
              <input
                type="text"
                id="music_genres"
                name="music_genre"
                class="form-control"
                value="{{ ', '.join(user['music_genre']) if 'music_genre' in user else '' }}"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="budget" style="color: rgb(194, 138, 220);">Budget:</label>
              <input
                type="number"
                id="budget"
                name="budget"
                class="form-control"
                value="{{ user['budget'] }}"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="current_password" style="color: rgb(194, 138, 220);">Current Password:</label>
              <input
                type="password"
                id="current_password"
                name="current_password"
                class="form-control"
                placeholder="Enter current password"
              />
            </div>

            <div class="form-group mb-3">
              <label for="new_password" style="color: rgb(194, 138, 220);">New Password:</label>
              <input
                type="password"
                id="new_password"
                name="new_password"
                class="form-control"
                placeholder="Enter new password"
              />
            </div>
            <div class="form-group mb-3">
              <label for="travel_time" style="color: rgb(194, 138, 220);">Travel Time:</label>
              <select id="travel_time" name="travel_time" class="form-control">
                <option value="0-1hr" {% if user['travel_time'] == '0-1hr' %} selected {% endif %}>0-1hr</option>
                <option value="1-3hr" {% if user['travel_time'] == '1-3hr' %} selected {% endif %}>1-3hr</option>
                <option value="3+hr" {% if user['travel_time'] == '3+hr' %} selected {% endif %}>3+ hr</option>
              </select>
            </div>

            <div class="form-group mb-3" style="grid-column: 2; text-align: right; margin-top: 10px;">
              <button type="submit" class="custom-button" style="padding: 10px 20px;">
                Update Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    const toggleButton = document.getElementById('toggle-avatars');
    const avatarList = document.getElementById('avatar-list');
    const chosenAvatarInput = document.getElementById('chosen_avatar');
    const selectedAvatar = document.getElementById('selected-avatar');

    toggleButton.addEventListener('click', () => {
      avatarList.style.display = (avatarList.style.display === 'block') ? 'none' : 'block';
    });

    avatarList.addEventListener('click', (e) => {
  if(e.target.tagName === 'IMG') {
    const avatarUrl = e.target.getAttribute('data-avatar');
    selectedAvatar.src = avatarUrl;
    document.getElementById('chosen_avatar').value = avatarUrl;
    avatarList.style.display = 'none';
  }
});



    document.addEventListener('click', (e) => {
      if (!avatarList.contains(e.target) && e.target !== toggleButton) {
        avatarList.style.display = 'none';
      }
    });
  </script>
</body>
</html>
