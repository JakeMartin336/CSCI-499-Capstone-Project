<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="/static/concert_styles.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-top">
        <a class="navbar-brand title" href="#">Logo</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#concerts"><button class="btn">Concerts</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#venues"><button class="btn">Venues</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#messages"><button class="btn">Messages</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#my_list"><button class="btn">My List</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#sign-out"><button class="btn"><i class="fa fa-sign-out-alt"></i> Sign Out</button></a>
            </li>
        </ul>
    </nav>
    <!-- Navbar End-->

    <!-- Concert Preview Section -->
    <section class="concert_preview" id="preview">
        <div class="row concert_content">
            <div class="col-md-4 left-column text-center">
                <button type="button" class="concert_preview_list_button btn btn-block">
                    Add to List
                </button>
                <div class="concert_image_info">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/626fd8140423801.6241b91e24d9c.png" alt="Concert Image" class="img-fluid"/>
                </div>
            </div>
            <div class="col-md-4 middle-column">
                <div class="concert_info">
                    <h2>Artist Name/Concert Name</h2>
                    <p>Concert location</p>
                    <p>Concert Date</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More Information
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#Venue">Venue Info</a></li>
                            <li><a class="dropdown-item" href="#Ticket">Buy Tickets</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4 right-column">
                <button type="button" class="concert_preview_list_button custom-button w-50">
                    Match with a Buddy!
                </button>
                <div class="network_info">
                    <div class="network_info_going">
                        <span>Friends X, Y are going!</span>
                    </div>
                    <div class="network_info_interested">
                        <span>Friends X, Y are interested!</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Concert Preview Section End -->

    <!-- Concert Seating Section -->
    <div class="image-container">
        <img src="../madison.webp" class="img-fluid custom-image" alt="..." />
    </div>
    <!-- Concert Seating Section End -->

    <!-- Buddy Matching Section -->
    <div class="container d-flex justify-content-center card-container">
        <div class="card">
            <div class="card-img-container">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/626fd8140423801.6241b91e24d9c.png" class="card-img-top" alt="..." />
            </div>
            <div class="card-body">
                <h5 class="card-title">Card Title 1</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
            <div class="button-container">
                <button class="btn btn-success">Say Hi!</button>
                <button class="btn btn-secondary">Find me another buddy.</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
