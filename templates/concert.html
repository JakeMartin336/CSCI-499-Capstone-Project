<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="/static/concert_styles.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="../ConcertConnect.png" alt="Logo" class="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="#home">
                <div class="explore-button-container">
                    <button class="button" onclick="window.location.href='/home'">
                        Home
                        <i class="fa fa-home"></i>
                    </button>
                </div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#concerts">
                <div class="explore-button-container">
                    <button class="button" onclick="window.location.href='/concerts'">
                        Explore Concerts
                        <i class="fa fa-headphones"></i> 
                    </button>
                </div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#venues">
                <div class="explore-button-container">
                    <button class="button" onclick="window.location.href='/venues'">
                        Explore Venues 
                        <i class="fa fa-music"></i>
                    </button>
                </div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#messages">
                <div class="explore-button-container">
                    <button class="button" onclick="window.location.href='/messages'">
                        Messages
                        <i class="fa fa-envelope"></i>
                    </button>
                </div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#sign-out">
                <div class="explore-button-container">
                    <button class="button" onclick="window.location.href='/logout'">
                        Log Out
                        <i class="fa fa-sign-out-alt"></i>
                    </button>
                </div>
                </a>
            </li>
        </ul>
        </div>
        </div>
    </nav>
    <!-- Navbar End-->

    <!-- Concert Preview Section -->

    <section class="container-bg" id="preview">
        
        <form class="d-flex ms-auto p-4 mb-3 bg-outline-light rounded shadow" role="search">
        <h3 class="text-left mb-0" style="color: #fff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Explore Concerts</h3>
        <input class="form-control form-control-lg me-2" type="search" placeholder="Search for more concerts" aria-label="Search">
        <button class="btn btn-outline-dark btn-lg" type="submit">Search</button>
        </form>
        <button class="btn btn-outline-dark btn-left"><i class="fa fa-arrow-left"></i></button>
        <div class="container-bg text-left">
        
         <div class="row">
            <div class="col-md-4 align-self-start text-center">
            <div class="dropdown">
                        <button class="btn concert_preview_list_button btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Add to List
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#Going">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Checkme2"/>
                                <label class="form-check-label" for="Checkme2">Going</label>
                            </div>
                            </a></li>
                            <li><a class="dropdown-item" href="#Interested">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Checkme2"/>
                                <label class="form-check-label" for="Checkme2">Interested</label>
                            </div>
                            
                            </a></li>
                        </ul>
                </div>
                <div class="concert_image_info">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/626fd8140423801.6241b91e24d9c.png" alt="Concert Image" class="img-fluid"/>
                </div>
            </div>
            <div class="col-md-4 align-self-center">
                <div class="concert_info">
                    <h2>Artist Name/Concert Name</h2>
                    <p>Concert location</p>
                    <p>Concert Date</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More Information
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#Venue">Venue Info</a></li>
                            <li><a class="dropdown-item" href="#Ticket">Buy Tickets</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4 align-self-end">
                <button type="button" class="buddy_button custom-button w-50" onclick="showMatchingSection()">
                    Match with a Buddy!
                </button>
                <div class="network_info d-none d-md-block">
                    <div class="network_info_going">
                        <span>Friends X, Y are going!</span>
                    </div>
                    <div class="network_info_interested">
                        <span>Friends X, Y are interested!</span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <button class="btn btn-outline-dark btn-right"><i class="fa fa-arrow-right"></i></button>
    </section>
    <!-- Concert Preview Section End -->

    <!-- Buddy Matching Section -->
    <section class="matching">
    <div class="container d-flex justify-content-center card-container">
    <h1> Match me with a Buddy! </h1>
        <div class="card d-flex flex-md-row align-items-center scrollable-card">
        <div class="row">
            <div class="col-12 col-md-4 order-md-1">
            <div class="card-img-container">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/626fd8140423801.6241b91e24d9c.png" class="card-img-top" alt="..." />
            </div>
            </div>
            <div class="col-12 col-md-8 order-md-2">
            <div class="card-body">
                <h5 class="card-title">Card Title 1</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            </div>
        </div>
        </div>
            <div class="button-container">
                <button class="btn buddy_button">Say Hi!</button>
                <button class="btn btn-outline-secondary" onclick="generateNewBuddy()">Find me another buddy.</button>
        </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
